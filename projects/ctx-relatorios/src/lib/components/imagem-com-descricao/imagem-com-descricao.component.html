<ng-container *ngIf="posicaoImagem === 'start'; else posicaoImagemEnd">
    <div class="card flex md:justify-content-start m-2">
        <div class="flex align-items-center justify-content-center font-bold m-2">
            <p-image src="../../../assets/{{ card.imagem }}" [alt]="card.imagemTextoAlternativo" width="250"></p-image>
        </div>
        <div class="flex align-items-center justify-content-center font-bold">
            <p>{{ card.texto }}</p>
        </div>
    </div>
</ng-container>

<ng-template #posicaoImagemEnd>
    <div class="card flex md:justify-content-end m-2">
        <div class="flex align-items-center justify-content-center font-bold">
            <p>{{ card.texto }}</p>
        </div>
        <div class="flex align-items-center justify-content-center font-bold m-2">
            <p-image src="../../../assets/{{ card.imagem }}" [alt]="card.imagemTextoAlternativo" width="250"></p-image>
        </div>
    </div>
</ng-template>
