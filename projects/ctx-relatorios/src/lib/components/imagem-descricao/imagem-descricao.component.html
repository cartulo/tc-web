<ng-container *ngIf="posicaoImagem === 'start'; else posicaoImagemEnd">
    <div class="card flex md:justify-content-start flex-wrap">
        <div class="flex align-items-center justify-content-center2 font-bold m-2">
            <p-image
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fthumbs.dreamstime.com%2Fz%2Fexemplo-104335655.jpg&f=1&nofb=1&ipt=c67d11e991e81e4348223aeb933204752c36248084d5e98b15721f43c2d64324&ipo=images"
                alt="imagem exemplo" width="250"></p-image>
        </div>
        <div class="flex align-items-center justify-content-center2 font-bold m-2">
            <p>Texto de exemplo</p>
        </div>
    </div>
</ng-container>

<ng-template #posicaoImagemEnd>
    <div class="card flex md:justify-content-end flex-wrap">
        <div class="flex align-items-center justify-content-center2 font-bold m-2">
            <p>Texto de exemplo</p>
        </div>
        <div class="flex align-items-center justify-content-center2 font-bold m-2">
            <p-image
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fthumbs.dreamstime.com%2Fz%2Fexemplo-104335655.jpg&f=1&nofb=1&ipt=c67d11e991e81e4348223aeb933204752c36248084d5e98b15721f43c2d64324&ipo=images"
                alt="imagem exemplo" width="250"></p-image>
        </div>
    </div>
</ng-template>
